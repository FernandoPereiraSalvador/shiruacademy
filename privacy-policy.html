    const $ = (s,p=document)=>p.querySelector(s);

    function setLang(lang){
      const d = I18N[lang] || I18N.es;
      document.documentElement.lang = lang;
      document.title = d.title;
      $('#langSel').value = lang;
      $('[data-i18n="h1"]').textContent = d.h1;
      const html = '<p>' + d.tos.replace(/\n\n/g,'</p><p>').replace(/\n/g,'<br>') + '</p>';
      $('#tos').innerHTML = html;
      $('[data-i18n="del"]').innerHTML = d.del;
      $('[data-i18n="language"]').textContent = d.language;
      $('[data-i18n="copyright"]').textContent = d.copyright;
      localStorage.setItem('tos_lang', lang);
    }

    function detectLang(){
      const saved = localStorage.getItem('tos_lang');
      if(saved && I18N[saved]) return saved;
      const nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'es';
      const norm = nav.toLowerCase();
      if (norm.startsWith('es')) return 'es';
      if (norm.startsWith('en')) return 'en';
      if (norm.startsWith('fr')) return 'fr';
      if (norm.startsWith('de')) return 'de';
      if (norm.startsWith('ko')) return 'ko';
      if (norm==='zh-cn' || norm.startsWith('zh')) return 'zh-CN';
      if (norm.startsWith('ja')) return 'ja';
      if (norm.startsWith('pt')) return 'pt';
      if (norm.startsWith('it')) return 'it';
      return 'en';
    }

    const init = detectLang();
    setLang(init);
    document.getElementById('langSel').addEventListener('change', e => setLang(e.target.value));
