<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Japanify – Aprende japonés con minijuegos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#FAF5D8;
      --card:#ffffff;
      --text:#161616;
      --muted:#666;
      --brand:#3C7262;
      --brand-2:#2b574c;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(60,114,98,.15), transparent 70%),
        radial-gradient(1200px 600px at 110% 110%, rgba(60,114,98,.12), transparent 70%),
        var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      box-sizing:border-box;
      padding:20px;
      text-align:center;
    }
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      max-width:900px;
      width:100%;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:space-between;
      padding:40px;
      gap:40px;
    }
    .content{
      flex:1;
      text-align:left;
    }
    .content img.logo{
      width:150px;
      height:auto;
    }
    h1{
      margin:20px 0 10px;
      font-size:clamp(24px,5vw,36px);
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:clamp(16px,2vw,18px);
      line-height:1.5;
    }
    .cta{
      display:inline-block;
      margin-top:24px;
      padding:14px 24px;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:600;
      box-shadow:0 8px 16px rgba(60,114,98,.25);
      transition:background .2s ease,transform .08s ease;
    }
    .cta:hover{
      background:var(--brand-2);
      transform:translateY(-1px);
    }
    .hero-img{
      flex:1;
      display:grid;
      place-items:center;
    }
    .hero-img img{
      width:100%;
      max-width:380px;
      height:auto;
      filter:drop-shadow(0 12px 20px rgba(0,0,0,.12));
    }
    footer{
      margin-top:auto;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
    footer a{
      color:var(--muted);
      text-decoration:none;
    }
    footer a:hover{text-decoration:underline;}
    .portfolio-btn{
      position:fixed;
      right:20px;
      bottom:20px;
      width:40px;
      height:40px;
      background:var(--brand);
      color:#fff;
      border:none;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      box-shadow:0 4px 8px rgba(60,114,98,.25);
      transition:background .2s ease;
    }
    .portfolio-btn:hover{background:var(--brand-2);}
    dialog{
      border:none;
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
    }
    dialog::backdrop{background:rgba(0,0,0,.3);}
    @media (max-width:760px){
      .card{flex-direction:column;padding:30px;}
      .content{text-align:center;}
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="content">
        <img src="./logo.png" alt="Japanify" class="logo" />
        <h1 data-i18n="welcome">Bienvenido a Japanify</h1>
        <p data-i18n="intro">Aprende japonés de forma divertida con minijuegos que se adaptan a tu ritmo.</p>
        <a href="https://play.google.com/store/apps/details?id=com.example" class="cta" target="_blank" rel="noopener" data-i18n="cta">Disponible en Google Play</a>
      </div>
      <div class="hero-img">
        <img src="auth/action/geisha.png" alt="Geisha" />
      </div>
    </div>
  </main>
  <footer>
    <a href="privacy-policy.html" data-i18n="privacy">Política de privacidad</a> &middot; &copy; 2025 Japanify
  </footer>
  <button class="portfolio-btn" id="portfolioBtn">?</button>
  <dialog id="portfolioDialog">
    <p data-i18n="portfolioPrompt">Visita mi portafolio<br><a href="https://fernandopereirasalvador.com" target="_blank" rel="noopener">fernandopereirasalvador.com</a></p>
    <button id="closeDialog" class="cta" style="margin-top:12px;" data-i18n="close">Cerrar</button>
  </dialog>
  <script src="i18n.js"></script>
  <script>
    applyTranslations('index');
    const btn = document.getElementById('portfolioBtn');
    const dialog = document.getElementById('portfolioDialog');
    const close = document.getElementById('closeDialog');
    btn.addEventListener('click', () => dialog.showModal());
    close.addEventListener('click', () => dialog.close());
  </script>
</body>
</html>
