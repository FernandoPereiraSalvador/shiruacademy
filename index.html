<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Japanify – Aprende japonés con minijuegos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#FAF5D8;
      --card:#ffffff;
      --text:#161616;
      --muted:#666;
      --brand:#3C7262;
      --brand-2:#2b574c;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(60,114,98,.15), transparent 70%),
        radial-gradient(1200px 600px at 110% 110%, rgba(60,114,98,.12), transparent 70%),
        var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      text-align:center;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      max-width:900px;
      width:100%;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:space-between;
      padding:40px;
      gap:40px;
    }
    .content{
      flex:1;
      text-align:left;
    }
    .content img.logo{
      width:150px;
      height:auto;
    }
    h1{
      margin:20px 0 10px;
      font-size:clamp(24px,5vw,36px);
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:clamp(16px,2vw,18px);
      line-height:1.5;
    }
    .cta{
      display:inline-block;
      margin-top:24px;
      padding:14px 24px;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:600;
      box-shadow:0 8px 16px rgba(60,114,98,.25);
      transition:background .2s ease,transform .08s ease;
    }
    .cta:hover{
      background:var(--brand-2);
      transform:translateY(-1px);
    }
    .hero-img{
      flex:1;
      display:grid;
      place-items:center;
    }
    .hero-img img{
      width:100%;
      max-width:380px;
      height:auto;
      filter:drop-shadow(0 12px 20px rgba(0,0,0,.12));
    }
    footer{
      margin-top:40px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
    @media (max-width:760px){
      .card{flex-direction:column;padding:30px;}
      .content{text-align:center;}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="content">
      <img src="./logo.png" alt="Japanify" class="logo" />
      <h1>Bienvenido a Japanify</h1>
      <p>Aprende japonés de forma divertida con minijuegos que se adaptan a tu ritmo.</p>
      <a href="https://play.google.com/store/apps/details?id=com.example" class="cta" target="_blank" rel="noopener">Disponible en Google Play</a>
    </div>
    <div class="hero-img">
      <img src="auth/action/geisha.png" alt="Geisha" />
    </div>
  </main>
  <footer>
    &copy; 2025 Japanify
  </footer>
</body>
</html>
